<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/custom.css">
		<!-- Webpage title -->
		<title>Bootstrap | Contact</title>
	</head>
	<body>
		<!-- Start navigation -->
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
			<!-- start Container -->
			<div class="container">
				<!-- Start nav brand -->
				<a class="navbar-brand" href="index.html">Bootstrap</a>
				<!-- Start Button -->
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<!-- End Button -->
				<!-- Start Links -->
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<!-- Home -->
						<li class="nav-item">
							<a href="index.html" class="nav-link">Home</a>
						</li>
						<!-- service -->
						<li class="nav-item">
							<a href="service.html" class="nav-link">Service</a>
						</li>
						<!-- Portfolio -->
						<li class="nav-item">
							<a href="portfolio.html" class="nav-link">Portfolio</a>
						</li>
						<!-- About -->
						<li class="nav-item">
							<a href="about.html" class="nav-link">About</a>
						</li>
						<!-- Contact -->
						<li class="nav-item">
							<a href="contact.html" class="nav-link">Contact</a>
						</li>
					</ul>
				</div>
				<!-- End Links -->
			</div>
			<!-- End Container -->
		</nav>
		<!-- End navigation -->
		<!-- Start Container -->
		<div class="container">
			<!-- Page Title -->
			<h1 class="mt-4 mb-3">Contact</h1>
			<!-- start breadcrumb -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="index.html">Home</a>
				</li>
				<li class="breadcrumb-item active">Contact</li>
			</ol>
			<!-- end breadcrumb -->
			<!-- Contact row start -->
			<div class="row">
				<div class="col-lg-8 mb-4">
					<h3>Send us a message</h3>
					<form name="sentMessage" id="contactForm" novalidate>
						<!-- Full Name -->
						<div class="control-group form-group">
							<div class="controls">
								<label>Full Name:</label>
								<input type="text" class="form-control" id="name" required data-validation-required-message="Please Enter Your Name">
								<p class="help-block"></p>
							</div>
						</div>
						<!-- Phone Number -->
						<div class="control-group form-group">
							<div class="controls">
								<label>Phone Number:</label>
								<input type="text" class="form-control" id="phonenumber" required data-validation-required-message="Please Enter Your Phone Number">
								<p class="help-block"></p>
							</div>
						</div>
						<!-- Email Addres -->
						<div class="control-group form-group">
							<div class="controls">
								<label>Email Address:</label>
								<input type="text" class="form-control" id="email" required data-validation-required-message="Please Enter Your Email Address">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<label>Message:</label>
								<textarea rows="10" cols="100" type="text" class="form-control" id="message" required data-validation-required-message="Please Enter Your Message" maxlength="999" style="resize: none;"></textarea>
							</div>
						</div>
						<div id="success"></div>
						<button type="button" class="btn btn-primary" id="sendMessageButton">Send Message</button>
					</form>
				</div>
			</div>
			<!-- Contact row end- -->
		</div>
		<!-- End Container -->
		<!-- Footer -->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Bootstrap 2020</p>
			</div>
		</footer>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
